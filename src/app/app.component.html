<!--  <button (click)="openCreationDialog()">Product Create</button>-->
  <button style="margin: 50px; padding: 10px" type="button" class="btn btn-primary" (click)="openPopup(null)">
    Create Product
  </button>

  <div  class="modal"  tabindex="-1" role="dialog" [ngStyle]="{'display':displayStyle}">

    <div class="modal-dialog" role="document">

      <div class="modal-content">

        <div class="modal-header">
          <h4 class="modal-title">Product Create</h4>
        </div>

        <form id="product-form">

          <div class="modal-body">
            <div class="form-group">
            <label>
              Product Name
              <input class="form-control" [(ngModel)]="product.Name" required type = "text" name = "Name" placeholder = "Product Name"  >
            </label>
            </div>

            <div class="form-group">
            <label>
              Product Brand
              <input class="form-control" [(ngModel)]="product.Brand"  type = "email" name = "Brand" placeholder = "Brand" >
            </label>
            </div>

            <div class="form-group">
            <label>
              Price
              <input class="form-control" [(ngModel)]="product.Price"  required type = "number" name = "Price" placeholder = "Price"  >
            </label>
            </div>


            <div class="form-group">
            <label>
              Description
              <textarea class="form-control" [(ngModel)]="product.Description"  name = "Description" placeholder = "Description" ></textarea>
            </label>
            </div>

            <div class="form-group">
            <label>
              Discount Price
              <input class="form-control" [(ngModel)]="product.DiscountPrice"  type = "number" name = "DiscountPrice" placeholder = "Discount Price"  >
            </label>
            </div>

          </div>

          <div class="modal-footer">
            <button type="submit" class="btn btn-danger"
                    (click)="onSubmit()">
              Submit
            </button>
            <button type="button" class="btn btn-danger"
                    (click)="closePopup()">
              Close
            </button>
          </div>
        </form>
      </div>
    </div>
  </div>
  <table class="table table-striped table-bordered">
    <thead>
    <tr>
      <th scope="col">ID</th>
      <th scope="col">Name</th>
      <th scope="col">Brand</th>
      <th scope="col">Price</th>
      <th scope="col">Discounted Price</th>
      <th scope="col">Description</th>
      <th scope="col" class="w-25">Action</th>
    </tr>
    </thead>
    <tbody>
    <tr *ngFor="let product of products">
      <td>{{product.Id}}</td>
      <td>{{product.Name}}</td>
      <td>{{product.Brand}}</td>
      <td>{{product.Price}}</td>
      <td>{{product.DiscountedPrice}}</td>
      <td>{{product.Description}}</td>
      <td>
        <button class="btn btn-primary btn-sm" (click)="openPopup(product)"> Edit </button>
        <button class="btn btn-danger btn-sm ml-1" (click)="deleteProduct(product.Id)"> Delete </button>
      </td>
    </tr>
    </tbody>
  </table>


</div>
